<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <!-- Nested Table in HTML -->
    <table border="2px" cellspacing="0px" width="100%">
        <!-- Table Header -->
        <tr>
            <th>Sr. #</th>
            <th>Item Name</th>
            <th>Unit</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Sub Total</th>
        </tr>
        <!-- Table Data -->
        <tr>
            <td>1</td>
            <td>Panadol</td>
            <td>Pcs</td>
            <td>50</td>
            <td>2</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Milk</td>
            <td>Liter</td>
            <td>5</td>
            <td>120</td>
            <td>600</td>
        </tr>
        <!-- Nested Table -->
        <tr>
            <td>3</td>
            <td>
                <table border="2px" cellspacing="0px">
                    <tr>
                        <th>Original Name</th>
                        <th>Formula</th>
                    </tr>
                    <tr>
                        <td>Panadol Extra</td>
                        <td>Peracitamol</td>
                    </tr>
                </table>
            </td>
            <td>Tablet</td>
            <td>20</td>
            <td>2.50</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
