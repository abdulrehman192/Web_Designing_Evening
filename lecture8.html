<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <marquee direction="right">This is a marquee text</marquee> <br>
    <bdo dir="rtl">Hello World</bdo> <br>
    <!-- super script used for power implementation -->
    X<sup>2</sup> <br>
    <!-- sub script used for base implementation -->
    H<sub>2</sub>O <br>

    <!-- media tags in HTML -->
    <img src="cover.png" alt="This is an image" width="600px" height="400px"> <br>
    <!-- video tag -->
    <video src="video.mp4" controls width="100%" height="500px"></video>
    <!-- global video source -->
    <video src="https://pixabay.com/videos/id-21985/"></video>
    <!-- embed video source -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LNyCNZvlGVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <br>
    <audio src="Ya Hussain Ya Hussain.mp3" controls></audio> <br> <br>

    <!-- embed google map -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3426.0803051096455!2d73.4923397145124!3d30.828415888067212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3918098a2712b4bd%3A0xa708dcc3d241c490!2sUCMT!5e0!3m2!1sen!2s!4v1647682301185!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <br>
    <iframe src="https://pagalfree.com" frameborder="0" width="100%" height="600px"></iframe>
    <br>
    <embed src="https://pagalfree.com" type="text/html"  width="50%" height="500px">
</body>
</html>
