<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/all.css" type="text/css">
</head>
<body class="bg-primary">
    
    <section class="container">
        <h1 class="text-center text-light my-5">Todo List</h1>

        <ul class="list-group mx-auto w-50 todos">
            <li class="list-group-item justify-content-between d-flex"><b>Buy 1 Liter Milk</b> <i class="fas fa-trash-alt delete"></i></li>
        </ul>

        <form action="" class="add text-center my-5 text-light justify-content-center">
            <label for="add"><h4>Add new todo...</h4></label>
            <input type="text" name="add" class="form-control w-50 mx-auto" placeholder="Enter Todo Text">
            <button class="btn btn-warning my-3" onclick="send()">Add to list</button>
        </form>

    </section>

    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
